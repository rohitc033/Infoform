<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <link rel="icon" href="form-svgrepo-com.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Application Form</h2>
    <form id="applicationForm" enctype="multipart/form-data">
      <div class="form-group">
        <label>First Name<span class="required">*</span></label>
        <input type="text" name="firstName" required />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="lastName" required />
      </div>

      <div class="form-group">
        <label>Email<span class="required">*</span></label>
        <input type="email" name="email" required placeholder="exm@gmail.com"/>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="tel" name="phone" required />
      </div>

      <div class="form-group">
  <label>University<span class="required">*</span></label>
  <select name="university" required>
    <option value="">Select...</option>
    <option value="VTU">VTU</option>
    <option value="REVA University">REVA University</option>
    <option value="Mangalore University">Mangalore University</option>
  </select>
</div>


      <div class="form-group">
        <label>Degree<span class="required">*</span></label>
        <select name="degree" required>
          <option value="">Select...</option>
          <option value="BTech">BTech</option>
          <option value="BSc">BSc</option>
          <option value="BCom">BCom</option>
        </select>
      </div>

      <div class="form-group">
        <label>Discipline</label>
        <select name="discipline" required>
          <option value="">Select...</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
        </select>
      </div>

      <div class="form-group">
        <label>Citizenship Country<span class="required">*</span></label>
        <input type="text" name="citizenship" required />
      </div>

      <div class="form-group">
  <label>Gender<span class="required">*</span></label>
  <div class="radio-group">
    <label>Male <input type="radio" name="gender" value="Male" required /></label>
    <label>Female <input type="radio" name="gender" value="Female" required /></label>
    <label>Other <input type="radio" name="gender" value="Other" required /></label>
  </div>
</div>


      <div class="form-group">
        <label>Are you older than 18?<span class="required">*</span></label>
        <div class="radio-group">
          <label>Yes<input type="radio" name="above18" value="Yes" required /></label>
          <label>No<input type="radio" name="above18" value="No" required /></label>
        </div>
      </div>

<div class="form-actions" style="display: flex; gap: 10px;">
  <button type="submit" class="submit-btn" style="flex: 1;">Submit</button>
  <button type="button" class="cancel-btn" onclick="clearForm()" style="flex: 1;">Cancel</button>
</div>
<p id="response"></p>

    </form>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
